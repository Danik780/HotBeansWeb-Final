<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Hot Beans Web</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="signin">
  <header>
    <nav>
      <a href="index.html">
        <img src="images/logo.png" alt="Hot Beans Web Logo" class="logo" />
      </a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="jobs.html">Job Listings</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="login.html" class="login-btn">Login</a></li>
      </ul>
    </nav>
  </header>

  <section class="signin-container">
    <div class="form-header">
      <h2>Create Your Account</h2>
    </div>
    <div id="error-message" class="error-message"></div>
    <div id="success-message" class="success-message"></div>
    
    <form class="signin-form" id="signup-form">
      <label for="firstname">First Name</label>
      <input
        type="text"
        id="firstname"
        name="firstname"
        placeholder="Enter your first name"
        required
      />

      <label for="lastname">Last Name</label>
      <input
        type="text"
        id="lastname"
        name="lastname"
        placeholder="Enter your last name"
        required
      />

      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter your email"
        required
      />

      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Enter your password"
        minlength="6"
        required
      />

      <label for="password-confirm">Confirm Password</label>
      <input
        type="password"
        id="password-confirm"
        name="password-confirm"
        placeholder="Confirm your password"
        required
      />

      <button type="submit" class="btn">Create Account</button>
    </form>
    
    <p class="login-link">
      Already have an account?
      <a href="login.html">Login here</a>
    </p>
  </section>

  <footer>
    <p>Â© 2025 Hot Beans Web. All Rights Reserved.</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('signup-form');
      const errorMsg = document.getElementById('error-message');
      const successMsg = document.getElementById('success-message');

      form.addEventListener('submit', async function(event) {
        event.preventDefault();
        
        // Clear previous messages
        errorMsg.textContent = '';
        successMsg.textContent = '';
        
        // Get form data
        const firstname = document.getElementById('firstname').value.trim();
        const lastname = document.getElementById('lastname').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const passwordConfirm = document.getElementById('password-confirm').value;
        
        // Simple validation
        if (!firstname || !lastname || !email || !password) {
          errorMsg.textContent = 'All fields are required';
          return;
        }
        
        if (password !== passwordConfirm) {
          errorMsg.textContent = 'Passwords do not match';
          return;
        }
        
        // Disable button during submission
        const submitBtn = form.querySelector('button[type="submit"]');
        submitBtn.disabled = true;
        submitBtn.textContent = 'Creating Account...';
        
        try {
          // Send signup request
          const response = await fetch('http://127.0.0.1:5000/api/signup', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              firstname,
              lastname,
              email,
              password
            })
          });
          
          const data = await response.json();
          
          // Re-enable button
          submitBtn.disabled = false;
          submitBtn.textContent = 'Create Account';
          
          if (response.ok) {
            // Success
            successMsg.textContent = 'Account created successfully! Redirecting...';
            
            // Store user data
            sessionStorage.setItem('user', JSON.stringify(data.user));
            
            // Clear form
            form.reset();
            
            // Check if there's a redirect parameter in the URL
            const urlParams = new URLSearchParams(window.location.search);
            const redirectPage = urlParams.get('redirect');
            
            // Redirect to the appropriate page
            setTimeout(() => {
              if (redirectPage === 'jobs') {
                window.location.href = 'jobs.html';
              } else if (redirectPage === 'apply') {
                window.location.href = 'apply.html';
              } else {
                window.location.href = 'index.html';
              }
            }, 1500);
          } else {
            // Error
            errorMsg.textContent = data.message || 'Error creating account';
          }
        } catch (error) {
          // Network error
          console.error('Signup error:', error);
          errorMsg.textContent = 'Network error. Please try again.';
          
          // Re-enable button
          submitBtn.disabled = false;
          submitBtn.textContent = 'Create Account';
        }
      });
    });
  </script>
</body>
</html>
